<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAUL | OFFICIAL SITE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00ffaa;
            --bg: #0a0a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Unbounded', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Заголовок - Всегда четкий */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* Плитки - Теперь стоят мертво и не улетают */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .card i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
            display: block;
        }

        .card h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }

        /* Социальные сети */
        .socials {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-link:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        /* Адаптация под телефон: плитки в один ряд, ничего не уменьшается */
        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            .card {
                padding: 20px;
            }
            .header h1 {
                font-size: 15vw;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <p>Developer & Athlete</p>
            <h1>RAUL</h1>
        </div>

        <div class="bento-grid">
            <div class="card">
                <i class="fas fa-code"></i>
                <h3>Программист</h3>
            </div>
            <div class="card">
                <i class="fas fa-gamepad"></i>
                <h3>Геймдев</h3>
            </div>
            <div class="card">
                <i class="fas fa-futbol"></i>
                <h3>Страйкер</h3>
            </div>
        </div>

        <div class="socials">
            <a href="https://www.instagram.com/raul.b_100/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/raulb_100" target="_blank" class="social-link">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </div>

    <script>
        // Исправленная анимация: только плавное появление на месте
        gsap.from(".header", {
            opacity: 0,
            y: -20,
            duration: 1,
            ease: "power2.out"
        });

        gsap.from(".card", {
            opacity: 0,
            y: 20,
            duration: 0.8,
            stagger: 0.2,
            ease: "power2.out",
            delay: 0.5
        });

        gsap.from(".social-link", {
            opacity: 0,
            scale: 0.5,
            duration: 0.5,
            stagger: 0.1,
            ease: "back.out(1.7)",
            delay: 1.2
        });
    </script>
</body>
</html>
